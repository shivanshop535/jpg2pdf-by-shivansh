<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Photo to PDF Converter</title>
  <meta name="google-adsense-account" content="ca-pub-8429002034433439">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Advanced Photo to PDF Converter</h1>
      <p>Transform your photos into professional-grade PDFs in seconds.</p>
    </header>

    <main>
      <div id="upload-area" class="upload-area">
        <p>Drag & Drop Photos Here or <span id="click-upload">Click to Upload</span></p>
        <input type="file" id="file-input" accept="image/*" multiple hidden>
      </div>
      <div id="preview-container">
        <p id="image-count">No images uploaded.</p>
        <div id="preview"></div>
      </div>

      <div id="options">
        <label for="page-size">Page Size:</label>
        <select id="page-size">
          <option value="original">Original</option>
          <option value="A4">A4</option>
        </select>
      </div>

      <button id="convert-btn" disabled>Convert to PDF</button>
      <button id="clear-btn" hidden>Clear All</button>
      <button id="remove-watermark-btn" hidden>Remove Watermark by Watching Ad</button>
      <div id="status-message"></div>
      <button id="download-btn" hidden>Download PDF</button>
    </main>

    <!-- Ad Container -->
    <div id="ad-container">
      <ins class="adsbygoogle"
           style="display:block; text-align:center;"
           data-ad-client="ca-pub-8429002034433439"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    </div>

    <footer>
      <p>&copy; 2025 Photo to PDF Converter. <span>Made with ❤️ by Shivansh</span></p>
    </footer>
  </div>

  <!-- AdSense Script -->

  <script src="script.js"></script>
