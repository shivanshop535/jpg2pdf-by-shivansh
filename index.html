<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Photo to PDF Converter</title>
  <link rel="stylesheet" href="style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Advanced Photo to PDF Converter</h1>
      <p>Transform your photos into professional-grade PDFs in seconds.</p>
    </header>

    <main>
      <div id="upload-area" class="upload-area">
        <p>Drag & Drop Photos Here or <span id="click-upload">Click to Upload</span></p>
        <input type="file" id="file-input" accept="image/*" multiple hidden>
      </div>
      <div id="preview-container">
        <p id="image-count">No images uploaded.</p>
        <div id="preview"></div>
      </div>

      <div id="options">
        <label for="page-size">Page Size:</label>
        <select id="page-size">
          <option value="original">Original</option>
          <option value="A4">A4</option>
        </select>
      </div>

      <button id="convert-btn" disabled>Convert to PDF</button>
      <button id="clear-btn" hidden>Clear All</button>

      <div id="status-message"></div>
      <button id="download-btn" hidden>Download PDF</button>
    </main>

    <!-- Watermark Removal Section -->
    <section id="remove-watermark-section">
      <h2>Remove Watermark</h2>
      <p>Watch an ad to remove the watermark.</p>
      <div id="ad-container">
        <!-- Google AdSense Ad -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-8429002034433439"
             data-ad-slot="1234567890"
             data-ad-format="auto"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
      <button id="remove-watermark-btn" hidden>Proceed Without Watermark</button>
    </section>

    <footer>
      <p>&copy; 2025 Photo to PDF Converter. <span>Made with ❤️ by Shivansh</span></p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
